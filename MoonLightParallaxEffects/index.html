<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moon Light Parallax Effects</title>
</head>

<body>
    <section>
        <img src="./img/bg.jpg" alt="" id="bg">
        <img src="./img/moon.png" alt="" id="moon">
        <img src="./img/mountain.png" alt="" id="mountain">
        <img src="./img/road.png" alt="" id="road">
        <h2 id="title">Moon Light</h2>
    </section>

    <script>
        let bg = document.getElementById('bg');
        let moon = document.getElementById('moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let title = document.getElementById('title');
        window.addEventListener('scroll',function () {
            var value = window.scrollY;
            console.log(value)

            bg.style.top = value * 0.5 +'px';
            moon.style.left = -value * 0.5 +'px';
            mountain.style.top = -value * 0.15 +'px';
            road.style.top = value * 0.15 +'px';
            title.style.top = value * 1 +'px';
        })

       

    </script>
</body>

</html>
